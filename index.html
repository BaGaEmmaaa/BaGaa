<!DOCTYPE html>
<html>
<head>
  <title>baby where r u( ˘ ³˘)♥</title>
  <style>
    .funny-photo {
      width: 300px;
      border: 8px dashed hotpink;
      border-radius: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 0 20px orange;
      filter: contrast(120%) saturate(150%);
      transition: transform 0.4s ease;
    }

    .funny-photo:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .exaggerated-rotate {
      width: 300px;
      border: 10px double gold;
      border-radius: 50%;
      box-shadow: 0 0 30px red, 0 0 60px magenta, 0 0 90px yellow;
      animation: spin 5s linear infinite, bling 1s infinite alternate;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes bling {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* 浮誇大顆按鈕動畫 */
    @keyframes floaty {
      0% { transform: translateX(20px) translateY(0); }
      50% { transform: translateX(20px) translateY(-10px); }
      100% { transform: translateX(20px) translateY(0); }
    }

    @keyframes glowing {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>

<body bgcolor="#FFD9EC">
  <center><h1><font color="613030">Welcome!</font></h1></center>
  <marquee direction="right">哇哇哇哇(๑❛ᴗ❛๑)</marquee>

  <marquee scrollamount="100">可以帶我去吃酸菜魚嗎</marquee>
  <h1>喵喵</h1>

  <!-- ✅ 圖片 + 按鈕一起包起來 -->

    <img src="pic/S__80510993_0.jpg" alt="搞笑嘉進" class="funny-photo">

    <!-- ✅ 浮誇大顆按鈕 -->
    <button onclick="alert('你放屁好臭！💨')"
      style="
